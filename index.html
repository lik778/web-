
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星际漫游指南</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #000;
        color: #e2e8f0;
        overflow: hidden;
      }
      h1, h2, h3, h4, .brand-font {
        font-family: 'Orbitron', sans-serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      
      @keyframes warp-speed {
        0% { transform: scale(1) translateZ(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: scale(40) translateZ(100px); opacity: 0; }
      }

      .animate-warp {
        animation: warp-speed 2s ease-in infinite;
      }

      @keyframes planet-rotate {
        0% { background-position: 0% center; }
        100% { background-position: -200% center; }
      }

      @keyframes orbit-spin {
        from { transform: rotate(0deg) rotateX(70deg); }
        to { transform: rotate(360deg) rotateX(70deg); }
      }

      @keyframes float-space {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes accretion-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes popIn {
        0% { transform: scale(0.5) translateY(50px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }

      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 100;
        opacity: 0.3;
      }
      
      .hologram-glow {
        text-shadow: 0 0 5px rgba(6, 182, 212, 0.5), 0 0 10px rgba(6, 182, 212, 0.3);
      }

      .planet-shadow {
        box-shadow: inset -30px -30px 60px 10px rgba(0,0,0,0.95), 0 0 20px rgba(0,0,0,0.5);
      }
    </style>

</html>
